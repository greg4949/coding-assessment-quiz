<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Coding Assessment Quiz Application</title>
</head>
<body>
    <main>
        <div class="card">
            <div id="card-header">
                <h3><a id="score-click" href="#highscores">High Scores</a></h3>
                <h3 id="timer">Time Remaining: 0</h3>
            </div>
            <div class="card-content">
                <div id="start">
                    <div class="start-content">            
                        <h1>Coding Quiz Challenge</h1>
                        <p>Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time
                        by ten seconds!</p>
                        <button id="start-btn">Start Quiz</button>                
                    </div>
                </div>
                <div id="quiz">
                    <div id="questions">            
                        <h1 id="prntQuestion">Question 1</h1>
                        <button id="ans1" class="answerBtn">1. Answer</button>
                        <button id="ans2" class="answerBtn">2. Answer</button>
                        <button id="ans3" class="answerBtn">3. Answer</button>
                        <button id="ans4" class="answerBtn">4. Answer</button>     
                    </div>
                </div>
                <div id="quiz-end">
                    <div id="quiz-end-content">
                        <h2>All done!</h2>
                        <h3>Your final score is <span id="score">0</span></h3>
                        <div>
                            <form id="quiz-end-form" action="">
                                <label for="initials">Enter initials: </label>
                                <input type="text" id="initials" name="initials">
                                <input type="submit" value="submit" id="submit">
                            </form>

                        </div>
                    </div>    
                </div>
                <div id="response">
                    <div id="response-content">
                        <div id="response-text"></div>
                    </div>    
                </div>
                <div id="highscores"> 
                    <h1>View High Scores</h1>
                    <ol id="score-list">
                        
                    </ol>
                    <button id="start-over">Start Over</button>  
                </div>
                
            </div>
        </div>
        
    </main>    
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
